<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="styles/signIn.css">
</head>
<body>

    <div class="main">
        <div class="inner">
            <img id="logoimg" src="logo.png" alt="logo">
            <h2>Sign in to unlock the best of Tripwiser</h2>
            <form class="form">
                <input type="email" name="email" id="email" placeholder="Email">
                 </br>
                <input type="password" name="pass" id="pass" placeholder="Password">
                 </br>
                <input type="password" name="cnfrmpass" id="cnfrmpass" placeholder="Confirm Password">
                 </br>
                <button type="submit" class="btn">SIGN UP</button>
            </form>
            <span class="signup">Or sign up with</span>
            <div class="socialLogo">
                 <a href="#" title="Facebook">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
                 </a>
                 <a href="#" title="Google">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Google">
                 </a>
                 <a href="#" title="Twitter">
                     <img src="https://api.freelogodesign.org/assets/blog/thumb/152880db593345cdb307307a5df1c663_1176x840.jpg?t=637836579260000000" alt="Twitter">
                 </a>
            </div>
            <div style="margin-top: 20px; display: grid; grid-template-columns: repeat(3,1fr); margin-left: 35px;font-size: 12px;">
                <span >FACEBOOK</span>
                <span style="margin-left: 7px;">GOOLE</span>
                <span>TWITTER</span>
            </div>
        </div>
    </div>
</body>
</html>
